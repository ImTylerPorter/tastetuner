<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - TasteTuner</title>
  <link rel="stylesheet" href="/app.css" />
  <style>
    .offline-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      background-color: #f9fafb;
    }

    .offline-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      color: #6366f1;
    }

    .offline-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    .offline-message {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
      max-width: 24rem;
    }

    .offline-button {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: white;
      background-color: #6366f1;
      border: 1px solid transparent;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .offline-button:hover {
      background-color: #4f46e5;
    }

    .offline-button svg {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="offline-container">
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-2.828 2.828a1 1 0 111.414 1.414m5.457-8.284a1 1 0 11-1.415 1.414m-2.828 2.828a1 1 0 11-1.414 1.414M6.343 6.343a1 1 0 111.414 1.414m-2.828 2.828a1 1 0 111.414 1.414" />
    </svg>
    <h1 class="offline-title">You're offline</h1>
    <p class="offline-message">
      Don't worry! You can still scan menus and save them for later. We'll process them when
      you're back online.
    </p>
    <button class="offline-button" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
  </div>
  <script>
    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>

</html>
